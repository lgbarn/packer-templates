install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp --hostname=centos65
rootpw vagrant
firewall --disabled
selinux --disabled
timezone UTC
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart
auth  --enableshadow --passalgo=sha512 --kickstart
firstboot --disabled
reboot
user --name=vagrant --plaintext --password vagrant

%packages --nobase --ignoremissing
perl

# unnecessary firmware
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware

%end

%post
exec < /dev/tty3 > /dev/tty3
chvt 3
echo
echo "################################"
echo "# Running Post Configuration   #"
echo "################################"
(
/usr/bin/yum -y install sudo yum-utils
/usr/bin/yum-config-manager --disable base updates extras
echo -e "[C6.5-base]\nname=CentOS-6.5 - Base\nbaseurl=http://vault.centos.org/6.5/os/\$basearch/\ngpgcheck=1\ngpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-6\nenabled=1" > /etc/yum.repos.d/centos65.repo
echo -e "[C6.5-updates]\nname=CentOS-6.5 - Updates\nbaseurl=http://vault.centos.org/6.5/updates/\$basearch/\ngpgcheck=1\ngpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-6\nenabled=1" >> /etc/yum.repos.d/centos65.repo
echo -e "[C6.5-extras]\nname=CentOS-6.5 - Extras\nbaseurl=http://vault.centos.org/6.5/extras/\$basearch/\ngpgcheck=1\ngpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-6\nenabled=1" >> /etc/yum.repos.d/centos65.repo
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
/usr/bin/yum -y update
#/usr/bin/yum -y --enablerepo extras install epel-release
) 2>&1 | /usr/bin/tee /var/log/post_install.log
chvt 1

%end
